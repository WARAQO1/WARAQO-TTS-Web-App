<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Web Tool</title>
</head>
<body>
    <h1>Text-to-Speech Web Tool</h1>

    <textarea id="textInput" rows="4" cols="50" placeholder="Type something here..."></textarea><br><br>

    <label for="voiceSelect">Choose a voice:</label>
    <select id="voiceSelect">
        <option value="">Select Voice</option>
    </select><br><br>

    <button onclick="speakText()">Speak</button>
    <button onclick="stopSpeech()">Stop</button>
    <button onclick="saveAsMP3()">Save as MP3</button>

    <!-- Add the Recorder.js library -->
    <script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.0/dist/recorder.min.js"></script>
    
    <script src="app.js"></script> <!-- Your JS file -->
</body>
</html>
